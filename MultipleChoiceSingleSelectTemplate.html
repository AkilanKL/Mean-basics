<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice Single Select Template</title>
    <link rel="stylesheet" href="assets/css/templateCSS/MultipleChoiceSingleSelectTemplateStyle.css" type="text/css" />
</head>
<body>
     <div class="containerCSS container-fluid">
	  <h3 id="headDiv" class="head_title"></h3>  
	  <div class="con_part" style="display:table;">
		<div class="form-group" style="background: #fff;color: #000;">
		<div class="input-group">
			<label class="control-label"><h4 id="instruction"></h4></label>
			</div>
</div>
</div>	
		<div class="row multichoicesingle">
			<div class="col-md-12 con_part">					
				<div class="form-group">						 
				  <div class="input-group">
					<label class="control-label"><h4 id="question"></h4></label>
					<span class="question_image_cont">
						<span class="input-group-addon question_image"><img id="img" src="" class="img-responsive center-block"></span>
						<span class="input-group-addon question_icon"><i class="fa fa-question"></i></span>
					</span>
				  </div>
				</div>
				<div class="panel panel-default">
				  <div class="panel-body">
					 <div class="radio">
					  <div id="singleChoice"></div>
					</div>
				  </div>
				</div>					
				
									
				
				
			</div>
			
<button type="button" id="submitBtn" class="btn submit_btn btn-primary center-block">Submit</button>
			
			

			<div class="modal fade new_popup clickandpopup feedback_model" id="feedbackModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog modal-lg popup_container" role="document">
					<div class="modal-content">
						<div class="pop_content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="popupHeading"></h4>
							
						  </div>
						  <div  class="modal-body" id="popupContent">

							<i class="far fa-check-circle right"></i>
							<i class="far fa-times-circle wrong"></i>
						
							<p  id="feedbackText"></p>
						  </div>
					</div>
				  </div>
			  </div>
			</div> 
		</div>

		<div class="modal fade" id="imagePopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content imagePopup_m1">
				<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<img src="" id="imageZoom" class="img-responsive center-block"/>
				</div>
				</div>
			</div>
			</div>

    </div>
		

<script src="js/controllers/template/MultipleChoiceSingleSelectTemplateController.js"/>
</body>
</html>
